INTERIORSIM:
  LAUNCH_MODE: "standalone_executable"
  STANDALONE_EXECUTABLE: "C:/Users/ADAS/repos/interiorsim/code/unreal_projects/SimpleSim/ArchivedBuilds/WindowsNoEditor/SimpleSim/Binaries/Win64/SimpleSim-Cmd.exe"
  TEMP_DIR: "C:/Users/ADAS/repos/interiorsim/code/unreal_projects/SimpleSim/Temp"

SIMULATION_CONTROLLER:
  TASK_NAME: "PointGoalNavigationTask"
  AGENT_CONTROLLER_NAME: "SimpleSimAgentController"
  LEVEL_ID: 'PointGoalNavMap'
  LEVEL_PATH: /Game
  LEVEL_PREFIX: ''
  
  POINT_GOAL_NAV_TASK:
    AGENT_ACTOR_NAME: "Sphere_8"
    GOAL_ACTOR_NAME: "Goal"
    REWARD:
      HIT_GOAL: 100.0
      HIT_OBSTACLE: -100.0
      DISTANCE_TO_GOAL_SCALE: 0.00001
    EPISODE_BEGIN:
      AGENT_POSITION_X_MIN: -150.0
      AGENT_POSITION_X_MAX: 150.0
      AGENT_POSITION_Y_MIN: -150.0
      AGENT_POSITION_Y_MAX: 150.0
      AGENT_POSITION_Z: 5.0
      GOAL_POSITION_X_MIN: -350.0
      GOAL_POSITION_X_MAX: 350.0
      GOAL_POSITION_Y_MIN: -350.0
      GOAL_POSITION_Y_MAX: 350.0
      GOAL_POSITION_Z: 5.0
      SPAWN_DISTANCE_THRESHOLD: 50.0
    OBSTACLE_IGNORE_ACTOR_NAMES: [ "Floor" ]

  SIMPLE_SIM_AGENT_CONTROLLER:
    OBSERVATION_MODE: "mixed"
    AGENT_ACTOR_NAME: "Sphere_8"
    AGENT_ACTOR_TYPE: "openBot" # "sphere" or "openBot"
    GOAL_ACTOR_NAME: "Goal"
    WORLD_BOUND_TAG_NAMES: ["architecture", "furniture"]
    AGENT_READY_VELOCITY_THRESHOLD: 0.0
    SPHERE:
      MASS_SCALE: 1.0
      MAX_ANGULAR_VELOCITY: 1.0
      LINEAR_DAMPING: 0.1
      ANGULAR_DAMPING: 0.1
    MIXED_MODE:
      OBSERVATION_CAMERA_ACTOR_NAME: "ObservationCameraActor"
      OBSERVATION_CAMERA_ACTOR_HEIGHT: 5.0
      SET_OBSERVATION_CAMERA_POSE_EGOCENTRIC: True
      IMAGE_HEIGHT: 128
      IMAGE_WIDTH: 128
      ACTION_APPLY_FORCE_SCALE: 100000.0
      ACTION_ROTATE_OBSERVATION_CAMERA_SCALE: 10.0
      OBSERVATION_CAMERA_POSITION_OFFSET_X: 0.0
      OBSERVATION_CAMERA_POSITION_OFFSET_Y: 0.0
      OBSERVATION_CAMERA_POSITION_OFFSET_Z: 5.0
      OFFSET_TO_GOAL_SCALE: 0.01
      LINEAR_VELOCITY_SCALE: 0.01
      YAW_SCALE: 1.0
      RENDER_PASSES: [ "final_color" ]
    PHYSICAL_MODE:
      ACTION_APPLY_FORCE_SCALE: 100000.0
      OFFSET_TO_GOAL_SCALE: 0.01
      LINEAR_VELOCITY_SCALE: 0.01

  VISUALIZER:
    CAMERA_ACTOR_NAME: "DebugCameraActor" # "DebugCameraActor" or "ObservationCameraActor"
    SET_CAMERA_POSE: False

ROBOT_SIM:
  PIP_CAMERA_LOAD_SEGMENTATION_MATERIAL: False
